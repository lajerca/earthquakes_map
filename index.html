<!DOCTYPE html>
<html>
	<head>
		<title>Quick Start - Leaflet</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
			integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
			crossorigin=""
		/>
		<link rel="stylesheet" href="nouislider.css" />
		<script
			src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
			integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
			crossorigin=""
		></script>

		<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
		<script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
		<script src="nouislider.js"></script>
	</head>
	<body>
		<div style="font-family: Roboto">
			<div id="map" style="width: 100vw; height: 60vh;"></div>
			<div style="max-width: 400px; padding: 20px; margin: 0 auto">
				<div style="display: inline-block"><b>Current position:</b></div>
				<div style="display: inline-block; margin-left: 2rem" id="current_center"></div>
				<hr />
				<div style="display: inline-block"><b>Search a place:</b></div>
				<div style="display: inline-block; margin-left: 2rem"><input id="search" type="text" /></div>
				<hr />
				<br />

				<div style="display: block; font-size: 1rem;"><b>Filter by magnitude:</b></div>
				<br />
				<br />
				<br />
				<div style="max-width: 350px; margin: 0 auto " id="slider"></div>
			</div>
		</div>
		<script src="map.js"></script>
	</body>
</html>
